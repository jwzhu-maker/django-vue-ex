<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Test</title>
<script src="https://unpkg.com/vue@3"></script>

</head>
<body>
<div id="shopping-list">
  <h1>{{ header }}</h1>
  <input type="text" placeholder="Add an item" v-model="newItem" />
  {{ newItem }}
  <ul>
    <li v-for="item in items" :key="item.id">
      {{ item.label }}
    </li>
  </ul>
</div>


<script>
  const shoppingListApp = Vue.createApp({
    data() {
      return {
        header: 'Shopping List App',
        newItem: '',
        items: [
          { id: 1, label: 'Milk' },
          { id: 2, label: 'Eggs' },
          { id: 3, label: 'Bread' },
          { id: 4, label: 'Cheese' },
        ],
      }
    },
  })

  shoppingListApp.mount('#shopping-list')
</script>

</body>
</html>
